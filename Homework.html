<html>
    <head>
        <title>
            Homework
        </title>
    </head>
    <body>
        <center>
            <h1 style="color: green;">12 x 8</h1>
            <script>
                var result = function (a, b) {return a * b} ;
                document.write(result(12,8));
            </script>
            <h1>14 divided by 2</h1>
            <script>
                var result = function (c, d) {return c / d} ;
                document.write(result(14,2));
            </script>
            <h1>12 subtracted by 5</h1>
            <script>
                var result = function (e, f) {return e - f} ;
                document.write(result(12,5));
            </script>
            <h1>23 plus 8</h1>
            <script>
                var result = function (g, h) {return g + h} ;
                document.write(result(23,8));
            </script>
        </center>
    </body>
</html>
